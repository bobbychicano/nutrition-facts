<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Hot Cheetos Nutrition Label</title>
    <link rel="stylesheet" href="Bootstrap/bootstrap.min.css"/>
    <link rel="stylesheet" href="Bootstrap/styles.css"/>
  </head>
  <body>
    <div class="container-lg">
      <div class="row justify-content-md-center border">
        <div class="col col-lg-6 mt-5 outline">
          <h1><strong>Nutrition Facts</strong></h1>
          <div class="col px-0">
            Flamin Hot Cheetos
          </div>
          <div class="col px-0 thickums-border">
            Serving Size: 21 pieces (28g)
          </div>
          <div class="col px-0 skinny-border personal-space size-2">
            <strong>Amount Per Serving</strong>
          </div>

          <div class="row mx-0 thicky-border">
            <div class="col px-0 col-lg-8">
              <strong class="size-2">Calories</strong> 170
            </div>
            <div class="col px-0 col-lg-4 far-right">
              Calories from Fat 99
            </div>
          </div>

          <div class="col px-0 far-right skinny-border">
            <strong>% Daily Value</strong><sup>*</sup>
          </div>
          <div class="row mx-0">
            <div class="col px-0">
              Total Fat 11g
            </div>
            <div class="col col-auto px-0 far-right">
              <strong>17</strong>%
            </div>
          </div>


        </div>
      </div>
    </div>
  </body>
</html>
